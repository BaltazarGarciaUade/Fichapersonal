<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Baltazar Garcia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <!-- Tarjeta de perfil -->
        <div class="tarjeta-perfil">
            <div class="encabezado-perfil">
                <div class="contenedor-foto">
                    <img src="yogabito.jpeg" class="foto-perfil" alt="Baltazar Garcia">
                </div>
                <div class="info-perfil">
                    <h1>Baltazar Garcia</h1>
                    <div class="item-info">
                        <span class="etiqueta-info">Número de Legajo:</span>
                        <span class="valor-info">1222144</span>
                    </div>
                    <div class="item-info">
                        <span class="etiqueta-info">Materia:</span>
                        <span class="valor-info">Diseño y Desarrollo Web</span>
                    </div>
                    <div class="item-info">
                        <span class="etiqueta-info">Curso:</span>
                        <span class="valor-info">625597</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de proyectos -->
        <div class="seccion-proyectos">
            <h2>Mis Proyectos</h2>
            <div class="grilla-proyectos">
                <!-- Proyecto 1 -->
                <div class="tarjeta-proyecto">
                    <img src="proyecto_2.png" class="imagen-proyecto" alt="Proyecto 1">
                    <div class="contenido-proyecto">
                        <div class="titulo-proyecto">Proyecto 1</div>
                        <p>FanPage de los simpsons</p>
                        <a href="https://baltazargarciauade.github.io/actividad_clase3_disenio_web/" target="_blank" class="enlace-proyecto">Ver Proyecto</a>
                    </div>
                </div>

                <!-- Proyecto 2 -->
                <div class="tarjeta-proyecto">
                    <img src="aureon_proyecto1.png" class="imagen-proyecto" alt="Proyecto 2">
                    <div class="contenido-proyecto">
                        <div class="titulo-proyecto">Proyecto 2</div>
                        <p>Proyecto de tienda de tecnolgia</p>
                        <a href="https://baltaagarcia.github.io/aureola-js/" target="_blank" class="enlace-proyecto">Ver Proyecto</a>
                    </div>
                </div>

                <!-- Proyecto 3 -->
                <div class="tarjeta-proyecto">
                    <img src="elnexo.jpeg" class="imagen-proyecto" alt="Proyecto 3">
                    <div class="imagen-proyecto">
                        [Imagen del Proyecto 3]
                    </div>
                    <div class="contenido-proyecto">
                        <div class="titulo-proyecto">Proyecto 3</div>
                        <p></p>
                        <a href="https://augussossich.github.io/elnexo/" class="enlace-proyecto">Ver Proyecto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
